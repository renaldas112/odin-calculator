<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="d-flex">
      <div class="time"></div>
    </header>
    <main>
      <div
        data-previous-operand
        class="result__container result__container--prev"
      ></div>
      <div
        data-current-operand
        class="result__container result__container--current"
      ></div>
      <div class="buttons__container">
        <button data-all-clear class="btn light-grey">AC</button>
        <button data-delete class="btn light-grey">Del</button>
        <button data-operation class="btn light-grey">%</button>
        <button data-operation class="btn divide orange">รท</button>
        <button data-number class="btn grey">7</button>
        <button data-number class="btn grey">8</button>
        <button data-number class="btn grey">9</button>
        <button data-operation class="btn times orange">ร</button>
        <button data-number class="btn grey">4</button>
        <button data-number class="btn grey">5</button>
        <button data-number class="btn grey">6</button>
        <button data-operation class="btn minus orange">-</button>
        <button data-number class="btn grey">1</button>
        <button data-number class="btn grey">2</button>
        <button data-number class="btn grey">3</button>
        <button data-operation class="btn plus orange">+</button>
        <button data-number class="btn grey btn-double">0</button>
        <button data-number class="btn grey">.</button>
        <button data-equals class="btn equal orange">=</button>
      </div>
    </main>
    <script type="text/javascript" defer src="script.js"></script>
  </body>
</html>
