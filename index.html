<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="d-flex">
      <div class="time"></div>
    </header>
    <main>
      <div class="result__container result__container--prev"></div>
      <div class="result__container result__container--current"></div>
      <div class="buttons__container">
        <button type="button" id="clear" class="btn light-grey">AC</button>
        <button type="button" id="addMinusSign" class="btn light-grey">
          +-
        </button>
        <button type="button" id="percentage" class="btn light-grey">%</button>
        <button type="button" id="divide" class="btn divide orange">รท</button>
        <button type="button" id="seven" class="btn grey">7</button>
        <button type="button" id="eight" class="btn grey">8</button>
        <button type="button" id="nine" class="btn grey">9</button>
        <button type="button" id="times" class="btn times orange">ร</button>
        <button type="button" id="four" class="btn grey">4</button>
        <button type="button" id="five" class="btn grey">5</button>
        <button type="button" id="six" class="btn grey">6</button>
        <button type="button" id="minus" class="btn minus orange">-</button>
        <button type="button" id="one" class="btn grey">1</button>
        <button type="button" id="two" class="btn grey">2</button>
        <button type="button" id="three" class="btn grey">3</button>
        <button type="button" id="plus" class="btn plus orange">+</button>
        <button type="button" id="zero" class="btn grey btn-double">0</button>
        <button type="button" id="dot" class="btn grey">.</button>
        <button type="button" id="equals" class="btn equal orange">=</button>
      </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="operations.js"></script>
  </body>
</html>
